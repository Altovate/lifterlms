engines:
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
      standard: "phpcs.xml"
  phpmd:
    enabled: true
  eslint:
    enabled: true
  scss-lint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - php
      - javascript
ratings:
  paths:
    - "includes/*"
exclude_paths:
  - tests/*
  - includes/updates/*
  - assets/
